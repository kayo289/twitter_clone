{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'profile-edit.css' %}">
{% endblock customcss %}

{% block header %}
      <!-- この下の行に mr-auto クラスを付与するだけ -->
      <ul class="navbar-nav mr-auto">　
        <form class="form-inline" method="GET" action="{% url 'search' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Content" aria-label="Search" name="keyword">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="nav-link" href="{% url 'index_post' %}"><img src="/medi/icon.png" width="100" height="100" style="border-radius: 50%; margin-left:70px;"></a>
      </ul>
      <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><img src="/medi/logout.png" width="50" height="50" style="border-radius: 50%;"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mypage' user.id %}" style="color:#272727;"> <img src="{{user.profile.profile_icon.url}}" width="50" height="50" style="border-radius: 50%;"> {{current_user.username}}</a>
            </li>
      </ul>
{% endblock header %}

{% block content %}

<div class="container" style = "margin-top:70px;">
  <div class="col-8 offset-2">
    <form action='' method = "POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>Icon</label>
        {{form.profile_icon}}
      </div>

      <div class="form-group">
        <label>User name</label>
        {{form.user}}
      </div>

      <div class="form-group">
        <label>URL</label>
        {{form.url}}
      </div>

      <div class="form-group">
        <label>Your introduction</label>
        <br>
        {{form.introduction}}
      </div>

      <button type="submit" class="btn btn-primary">プロフィールを更新する</button>

  </div>
</div>

</form>

{% endblock content %}
