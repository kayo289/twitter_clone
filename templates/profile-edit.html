{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'profile-edit.css' %}">
{% endblock customcss %}
{% block content %}
<h1>Profile Edit</h1>

<div class="container" style = "margin-top:70px;">
  <div class="col-8 offset-2">
    <form action='' method = "POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>Icon</label>
        {{form.profile_icon}}
      </div>

      <div class="form-group">
        <label>User name</label>
        {{form.user}}
      </div>

      <div class="form-group">
        <label>URL</label>
        {{form.url}}
      </div>

      <div class="form-group">
        <label>Your introduction</label>
        <br>
        {{form.introduction}}
      </div>
    
      <button type="submit" class="btn btn-primary">プロフィールを更新する</button>

  </div>
</div>

</form>

{% endblock %}
