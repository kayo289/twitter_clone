{% from django.db import models %}
{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'signup.css'%}">
{% endblock customcss %}

{% block content %}

<div class="container">

    {% for post in posts %}
    <div class="card mb-3">
        <img class="bd-placeholder-img card-img-top" width="100%" height="180" src="{{post.images.url}}"></img>
        <p><img src="{{post.images.url}}" width="300"></p>
        <div class="card-body">
            <h5 class="card-title">username: {{ post.user.name }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><small class="text-muted">ボタンを置く</small></p>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
